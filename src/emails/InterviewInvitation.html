<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Interview Email Templates</title>
    <style>
      /* Base styles for both templates */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        text-align: center;
        padding: 20px 0;
        border-bottom: 2px solid #eeeeee;
      }
      .company-logo {
        max-height: 60px;
        margin-bottom: 10px;
      }
      .content {
        padding: 20px 0;
      }
      .footer {
        text-align: center;
        padding: 20px 0;
        font-size: 12px;
        color: #777777;
        border-top: 1px solid #eeeeee;
      }
      h1 {
        color: #2c3e50;
        margin-top: 0;
      }
      .details {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin: 15px 0;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 20px 0;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }

      /* Selection email specific */
      .selection {
        border-top: 4px solid #2ecc71;
      }
      .selection h1 {
        color: #2ecc71;
      }

      /* Rejection email specific */
      .rejection {
        border-top: 4px solid #3498db;
      }
      .rejection h1 {
        color: #3498db;
      }
    </style>
  </head>
  <body>
    <!-- INTERVIEW SELECTION EMAIL -->
    <div class="container selection">
      <div class="header">
        <h1>Shortlisted for the Interview</h1>
      </div>

      <div class="content">
        <p>Dear {{name}},</p>

        <p>
          Thank you for your application for the
          <strong>{{positionTitle}}</strong> role at {{companyName}}. We were
          impressed with your qualifications and experience, and we would like
          to invite you for an interview.
        </p>

    

        <!-- <p>Best regards,</p>
        <p>
          [Your Name]<br />
          [Your Title]<br />
          [Company Name]
        </p> -->
      </div>

      <!-- <div class="footer">
        <p>
          [Company Name] | [Company Address] | [Company Phone] | [Company Email]
        </p>
        <p>Â© [Current Year] [Company Name]. All rights reserved.</p>
      </div> -->
    </div>
  </body>
</html>
