<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Interview Email Templates</title>
    <style>
      /* Base styles for both templates */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        text-align: center;
        padding: 20px 0;
        border-bottom: 2px solid #eeeeee;
      }
      .company-logo {
        max-height: 60px;
        margin-bottom: 10px;
      }
      .content {
        padding: 20px 0;
      }
      .footer {
        text-align: center;
        padding: 20px 0;
        font-size: 12px;
        color: #777777;
        border-top: 1px solid #eeeeee;
      }
      h1 {
        color: #2c3e50;
        margin-top: 0;
      }
      .details {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin: 15px 0;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 20px 0;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }

      /* Selection email specific */
      .selection {
        border-top: 4px solid #cc2e2e;
      }
      .selection h1 {
        color: #cc2e2e;
      }

      /* Rejection email specific */
      .rejection {
        border-top: 4px solid #cc2e2e;
      }
      .rejection h1 {
        color: #cc2e2e;
      }
    </style>
  </head>
  <body>
    <!-- INTERVIEW SELECTION EMAIL -->
    <div class="container rejection">
      <div class="header">
        <h1>Rejected Application</h1>
      </div>

      <div class="content">
        <p>Dear {{name}},</p>

        <p>
          Thank you for your application for the
          <strong>[Position Title]</strong> role at [Company Name]. We
          appreciate the time and effort you put into your application and
          interview process.
        </p>

        <p>
          We regret to inform you that we will not be moving forward with your
          application.
        </p>

        <!-- <p>Best regards,</p>
        <p>
          [Your Name]<br />
          [Your Title]<br />
          [Company Name]
        </p> -->
      </div>

      <!-- <div class="footer">
        <p>
          [Company Name] | [Company Address] | [Company Phone] | [Company Email]
        </p>
        <p>Â© [Current Year] [Company Name]. All rights reserved.</p>
      </div> -->
    </div>
  </body>
</html>
